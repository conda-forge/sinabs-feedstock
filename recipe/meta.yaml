{% set name = "sinabs" %}
{% set version = "0.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sinabs-{{ version }}.tar.gz
  sha256: e65bb14f75a41c99b3a10a0c88c8e97343cac90c91fe128a132fd2466ca0b585

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - sysroot_linux-64 ==2.17                # [linux64]
  host:
    - pbr
    - pip
    - python >=3.6
  run:
    - numpy
    - pandas
    - pbr
    - python >=3.6
    - pytorch >=1.9.0
    - onnx

test:
  imports:
    - sinabs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sinabs/
  summary: SynSense Spiking Neural Network simulator for deep neural networks (DNNs).
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
